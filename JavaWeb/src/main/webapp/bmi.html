<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BMI 計算</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<script>
			function checkResult() {
				console.log('檢查資料');
				//const height = document.querySelector('input[name="height"]');
				//const weight = document.querySelector('input[name="weight"]');
				const height = document.getElementById('height');
				const weight = document.getElementById('weight');
				
				const h = height.value;
				const w = weight.value;
				console.log("身高", h, "體重", w);
				
				// 計算 bmi
				const bmi = w / ((h/100)*(h/100));
				console.log("bmi", bmi);
				
				// 判斷 bmi
				const result = (bmi > 23) ? '過重' : (bmi <= 18) ? '過輕' : "正常";
				const color = (result == '正常') ? 'black' : 'red';
				console.log(result, color);
				
				// 顯示資料
				document.getElementById('result').innerHTML = `BMI:${bmi.toFixed(2)} 診斷:<span style="color:${color}">${result}</span>`;
				
			}
		</script>
	</head>
	<body style="padding: 20px">
		<!-- BMI 輸入表單 -->
		<form class="pure-form">
			<fieldset>
				<legend>BMI 計算</legend>
				身高: <input type="number" min="50" max="300" placeholder="請輸入身高" id="height" name="height" required /><p />
				體重: <input type="number" min="1" max="300" placeholder="請輸入體重" id="weight" name="weight" required /><p />
				<button type="button" onclick="checkResult()" class="pure-button pure-button-primary">計算</button>
			</fieldset>
		</form>
		<!-- 放置結果 -->
		<div id="result"></div>
	</body>
</html>
